<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
	<title>Matching Game!</title>
	<style type="text/css">
		img{position: absolute;}
		div{position: absolute;width: 500px;height: 500px}
		#rightSide{left: 600px;border-left: 1px solid black}
        #level{position: absolute; left: 560px;color: red;top: 50px;font-size: 20px}
	</style>

  
	
</head>
<body onload="generateFaces()">
<h1>Matching Game</h1>
<p>Click on the extra smiling face on the LEFT.</p>
<div id="leftSide"></div>
<div id="rightSide"></div>

  <script>
    var numberOfFaces = 5,i=1 ;
     var theLeftSide =
        document.getElementById("leftSide");
       var theRightSide =
        document.getElementById("rightSide");
    var theBody = document.getElementsByTagName("body")[0];
    function generateFaces() {

        for(var i =0 ; i<numberOfFaces ; i++){
//            console.log("Generate Faces") ;
            var img =document.createElement("img") ;
//            console.log(img.tagName) ;
            img.src = "smile.png" ;
//            console.log(img.src);
            img.style.top = Math.floor(Math.random()*401)+"px" ;
//            console.log(img.top) ;
            img.style.left = Math.floor(Math.random()*401)+"px" ;
//            console.log(img.left);
            theLeftSide.appendChild(img) ;
        }
    
    var leftSideImages=theLeftSide.cloneNode(true);
    leftSideImages.removeChild(leftSideImages.lastChild);
    theRightSide.appendChild(leftSideImages);     

     
    theLeftSide.lastChild.onclick= function nextLevel(event){

        event.stopPropagation();
        numberOfFaces+=5;
        while(theLeftSide.firstChild){
            theLeftSide.removeChild(theLeftSide.firstChild);
        }
        while(theRightSide.firstChild){
            theRightSide.removeChild(theRightSide.firstChild);
        }
        generateFaces();
    };
}
    theBody.onclick= function gameOver()
    {
        alert("Game Over!");
        theBody.onclick=null;
        theLeftSide.lastChild.onclick=null;
        location.reload();
    };
    
    //window.addEventListener("load",generateFaces);

</script>


</body>
</html>
